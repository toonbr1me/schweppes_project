{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_collections.css') }}">
{% endblock %}

{% block content %}
<div class="admin-collections-container">
    <div class="admin-collections-header">
        <h1>Коллекции</h1>
        <a href="{{ url_for('create_collection') }}" class="btn">Создать коллекцию</a>
    </div>
    
    <div class="collections-list">
        {% for collection in collections %}
        <div class="collection-card">
            {% if collection.image_url %}
            <img src="{{ collection.image_url }}" alt="{{ collection.name }}">
            {% endif %}
            <div class="collection-card-content">
                <h2 class="collection-card-title">{{ collection.name }}</h2>
                <p class="collection-card-description">{{ collection.description }}</p>
                <div class="collection-card-actions">
                    <a href="{{ url_for('edit_collection', collection_id=collection.id) }}" class="btn">Редактировать</a>
                    <form action="{{ url_for('delete_collection', collection_id=collection.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
