{% extends 'base.html' %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h2>Управление изображениями</h2>
    </div>

    <div class="image-grid">
        {% for image in images %}
        <div class="image-item">
            <img src="{{ url_for('static', filename='img/' + image) }}" alt="Image">
            <p>{{ image.split('/')[-1] }}</p>
            <p class="image-path">{{ image }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
