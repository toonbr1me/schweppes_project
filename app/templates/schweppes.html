{% extends 'base.html' %}

{% block content %}
<section class="content">
    <div class="wrapper">
        <h1>Schweppes</h1>
        <div class="nev_cards">
            {% for product in products %}
              <div class="nev_card">
                {% if product.image_url %}
                    <div class="nev_card-pic">
                        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="nev_card-thumd">
                        <div class="nev_card-stats">
                            <h3 class="nev_card-title">{{ product.name }}</h3>
                            <p class="nev_card-price">{{ product.price }} руб.</p>
                        </div>
                    </div>
                {% else %}
                    <p>Нет изображения</p>
                {% endif %}
                <p class="nev_card-desc">
                    {{ product.description }}
                </p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="nev_card-more">В корзину</a>
              </div>
            {% else %}
              <p>Товаров пока нет.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
